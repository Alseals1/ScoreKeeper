<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <link href="style.css" rel="stylesheet">
    <title>Score Keeper</title>
</head>

<body>
    <div class="container">
        <div class="content">
            <h1><strong>Score Keeper</strong></h1>

            <h3><big>Score</big> <span id="score1">0 </span>to <span id="score2">0 </span></h3>
            <div>
                <button type="submit" class="btn btn-default" id="ctrl1">Player1</button>
                <button type="submit" class="btn btn-default" id="ctrl2">Player2</button>
                <button class="btn btn-danger" id="reset">Reset</button>
            </div>

            <div class="form-group">
                <input type="number" name="limit" value='5' class="form-control" id="limit">
            </div>

            <h3>The Winner is:<span id="winner"></span></h3>
        </div>
    </div>



    <script src="app.js"></script>
</body>

</html>
